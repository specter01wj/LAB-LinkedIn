<!DOCTYPE html>
<html lang="en">
<head>
    <title>05_05 Exercise - End</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
    .container {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 10px;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .container > * {
        grid-column: 1 / span 12;
    }
    @media (min-width: 600px) {
        .links {
            grid-column: 1 / span 3;
            grid-row: 3;
        }
        .ads {
            grid-column: 1 / span 3;
            grid-row: 4;
        }
        .content, .footer {
            grid-column: 4 / span 9;
        }
        nav ul {
            display: flex;
            justify-content: space-between;
        }
    }
    @media (min-width: 900px) {
        .links {
            grid-column: 1 / span 2;
        }
        .content {
            grid-column: 3 / span 7;
        }
        .ads {
            grid-column: 10 / span 3;
            grid-row: 3;
        }
        .footer {
            grid-column: 1 / span 12;
        }
    }
    .container {
        max-width: 1200px;
    }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            The header
        </header>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="#">Nav 1</a>
                </li>
                <li>
                    <a href="#">Nav 2</a>
                </li>
                <li>
                    <a href="#">Nav 3</a>
                </li>
                <li>
                    <a href="#">Nav 4</a>
                </li>
                <li>
                    <a href="#">Nav 5</a>
                </li>
            </ul>
        </nav>
        <article class="content">
            <h1>Main content</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin quis suscipit velit. Vivamus bibendum, arcu et pulvinar viverra, nibh urna mollis lectus, sed ornare velit turpis sed dui.</p>
        </article>
        <aside class="links">
            Links
        </aside>
        <aside class="ads">
            Ads
        </aside>
        <footer class="footer">
            The footer
        </footer>
    </div>
</body>
</html>
