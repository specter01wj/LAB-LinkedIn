<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				function Book(title, author, ISBN, numCopies) {
          this.title = title;
          this.author = author;
          this.ISBN = ISBN;
          this.numCopies = numCopies;
				};

        Book.prototype.getAvailability = function() {
          if (this.numCopies === 0) {
            return "Out of stock";
          } else if (this.numCopies < 10) {
            return "Low stock";
          }
          return "In stock";
        }

        let title = "Hunger Games", author = "Suzanne Collins", 
            ISBN = 123919, numCopies = 5;
				let HungerGames = new Book(title, author, ISBN, numCopies);
				let tt1 = HungerGames.getAvailability();
				$('#t1').html('<h2>Input: ' + title + '<br>Results: ' + (tt1) + '</h2>');
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
