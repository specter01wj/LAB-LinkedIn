<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
        
				let maxProduct = function(nums) {
					let mx1 = 0, mx2 = 0;
	        for (let n of nums) {
	            if (n > mx1) {
	                mx2 = mx1;
	                mx1 = n;
	            } else if (n > mx2) {
	                mx2 = n;
	            }
	        }
	        return (mx1 - 1) * (mx2 - 1);
				};

				let input = [3,4,5,2];
				let tt1 = maxProduct(input);
				$('#t1').html('<h2>Input: ' + input + '<br>Results: ' + (tt1) + '</h2>');
			});

			/*sol:
				Find the max 2 numbers.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
