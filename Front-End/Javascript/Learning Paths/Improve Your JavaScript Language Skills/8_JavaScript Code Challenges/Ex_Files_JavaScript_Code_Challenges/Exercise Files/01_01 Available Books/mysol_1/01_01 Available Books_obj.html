<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

        class Book {
          constructor(title, author, ISBN, numCopies) {
            this.title = title;
            this.author = author;
            this.ISBN = ISBN;
            this.numCopies = numCopies;
          }

          get availability() {
            return this.getAvailability();
          }

          getAvailability() {
            if (this.numCopies === 0) {
              return "Out of stock";
            } else if (this.numCopies < 10) {
              return "Low stock";
            }
            return "In stock";
          }

          sell(numCopiesSold = 1) {
            this.numCopies -= numCopiesSold;
          }

          restock(numCopiesStocked = 5) {
            this.numCopies += numCopiesStocked;
          }

        }

        let title = "Hunger Games", author = "Suzanne Collins", 
            ISBN = 123919, numCopies = 5;
				let HungerGames = new Book(title, author, ISBN, numCopies);
				let tt1 = HungerGames.availability;
        $('#t1').html('<h2>Input: ' + title + '<br>Results: ' + (tt1) + '</h2>');
        HungerGames.restock(12);
        tt1 = HungerGames.availability;
        $('#t2').html('<h2>Results2: ' + (tt1) + '</h2>');
        HungerGames.sell(17);
        tt1 = HungerGames.availability;
				$('#t3').html('<h2>Results3: ' + (tt1) + '</h2>');
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
			<p id='t2'></p>
			<p id='t3'></p>
		</div>
	</body>

</html>
