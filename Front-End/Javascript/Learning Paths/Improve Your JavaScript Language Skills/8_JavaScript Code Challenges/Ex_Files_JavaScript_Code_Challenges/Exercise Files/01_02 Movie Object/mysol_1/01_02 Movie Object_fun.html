<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				function Movie(title, director, genre, releaseYear, rating) {
          this.title = title;
          this.director = director;
          this.genre = genre;
          this.releaseYear = releaseYear;
          this.rating = rating;
				};

        Book.prototype.getAvailability = function() {
          if (this.numCopies === 0) {
            return "Out of stock";
          } else if (this.numCopies < 10) {
            return "Low stock";
          }
          return "In stock";
        }

        Movie.prototype.getOverview = function(numCopiesSold = 1) {
          this.numCopies -= numCopiesSold;
        }

        Book.prototype.restock = function(numCopiesStocked = 5) {
          this.numCopies += numCopiesStocked;
        }

        let title = "Hunger Games", author = "Suzanne Collins", 
            ISBN = 123919, numCopies = 5;
				let HungerGames = new Book(title, author, ISBN, numCopies);
				let tt1 = HungerGames.getAvailability();
        $('#t1').html('<h2>Input: ' + title + '<br>Results: ' + (tt1) + '</h2>');
        HungerGames.restock(12);
        tt1 = HungerGames.getAvailability();
        $('#t2').html('<h2>Results2: ' + (tt1) + '</h2>');
        HungerGames.sell(17);
        tt1 = HungerGames.getAvailability();
				$('#t3').html('<h2>Results3: ' + (tt1) + '</h2>');
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
			<p id='t2'></p>
			<p id='t3'></p>
		</div>
	</body>

</html>
