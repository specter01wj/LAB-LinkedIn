<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				class Movie { 
          constructor(title, director, genre, releaseYear, rating) {
            this.title = title;
            this.director = director;
            this.genre = genre;
            this.releaseYear = releaseYear;
            this.rating = rating;
          };

          get overview() {
            return this.getOverview();
          }

          getOverview() {
            return `${this.title}, a ${this.genre} film directed by 
              ${this.director} was released in ${this.releaseYear}. 
              It received a rating of ${this.rating}`;
          }
        }

        let title = "Spiderman", director = "Sam Raimi", 
            genre = "Action", releaseYear = 2002, rating = 87;
				let Spiderman = new Movie(title, director, genre, releaseYear, rating);
        const Batman = new Movie("The Dark Knight", "Christopher Nolan", "Action", 2008, 83);
        const TheNotebook = new Movie("The Notebook", "Nick Cassavetes", "Romance", 2004, 54);

        console.log(Spiderman);
				let tt1 = Spiderman.overview;
        $('#t1').html('<h2>Input: ' + title + '<br>Results: ' + (tt1) + '</h2>');
        tt1 = Batman.getOverview();
        $('#t2').html('<h2>Results2: ' + (tt1) + '</h2>');
        tt1 = TheNotebook.getOverview();
				$('#t3').html('<h2>Results3: ' + (tt1) + '</h2>');
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
			<p id='t2'></p>
			<p id='t3'></p>
		</div>
	</body>

</html>
