<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				class Book { 
          constructor(title, author, ISBN, numCopies) {
            this.title = title;
            this.author = author;
            this.ISBN = ISBN;
            this.numCopies = numCopies;
          };

          get availability() {
            return this.getAvailability();
          }

          getAvailability() {
            if (this.numCopies === 0) {
              return "Out of stock";
            } else if (this.numCopies < 10) {
              return "Low stock";
            } else {
              return "In stock";
            }
          }

          sell(numCopiesSold = 1) {
            this.numCopies -= numCopiesSold;
          }

          restock(numCopiesStocked = 5) {
            this.numCopies += numCopiesStocked;
          }
        }

        class TechnicalBook extends Book {
          constructor(title, author, ISBN, numCopies, edition) {
            super(title, author, ISBN, numCopies);
            this.edition = edition;
          };

          getEdition() {
            return `The current version of this book is ${this.edition}`;
          }
        }

        let HungerGames = new Book("Hunger Games", "Suzanne Collins", 123919, 5);

        let CrackingTheCodingInterview = new TechnicalBook(
          "Cracking The Coding Interview",
          "Gayle Laackmann McDowell",
          1209123,
          7,
          "2.3"
        );

				let tt1 = CrackingTheCodingInterview.availability;
        $('#t1').html('<h2>Input: ' + CrackingTheCodingInterview.getEdition() + '<br>Results: ' + (tt1) + '</h2>');
        CrackingTheCodingInterview.restock(12);
        tt1 = CrackingTheCodingInterview.availability;
        $('#t2').html('<h2>Results2: ' + (tt1) + '</h2>');
        CrackingTheCodingInterview.sell(19);
        tt1 = CrackingTheCodingInterview.availability;
				$('#t3').html('<h2>Results3: ' + (tt1) + '</h2>');
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
			<p id='t2'></p>
			<p id='t3'></p>
		</div>
	</body>

</html>
