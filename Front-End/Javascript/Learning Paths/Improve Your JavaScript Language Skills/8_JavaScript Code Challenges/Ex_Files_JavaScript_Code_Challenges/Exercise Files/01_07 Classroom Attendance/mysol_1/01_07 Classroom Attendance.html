<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

        function getStudents(classroom) {
          let { hasTeachingAssistant, classList } = classroom;
          let teacher, teachingAssitant, students;

          if (hasTeachingAssistant) {
            [teacher, teachingAssitant, ...students] = classList;
          } else {
            [teacher, ...students] = classList;
          }

          return students;
        }

        let hasTeachingAssistant = true;
        let classList = ["Rashida", "John", "Roman", "Lisa", "Omair", "Lukas"];
        let tt1 = getStudents({hasTeachingAssistant, classList});
        $('#t1').html('<h2>Input: ' + classList + '<br>Results: ' + (tt1) + '</h2>');

			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
