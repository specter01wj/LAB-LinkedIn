<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

        function foodTruckFestival(menus) {
          let flatMenus = menus.flat();
          let combinedMenu = new Set();

          flatMenus.forEach((item) => {
            combinedMenu.add(item);
          });

          return combinedMenu;
        }

        let foodData = [["Tacos", "Burgers"], ["Pizza"], ["Burgers", "Fries"]];
        let output = foodTruckFestival(foodData);
        let tt1 = [];
        output.forEach((item) => {
          tt1.push(item);
        });
        $('#t1').html('<h2>Input: ' + foodData + '<br>Results: ' + (tt1) + '</h2>');

			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
