<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

        function* getStop() {
          yield "Poughkeepsie";
          yield "Newburgh";
          yield "Peekskill";
          yield "Yonkers";
          yield "Bronx";
          yield "Grand Central";
        }

        const nycTrainline = getStop();
        const nextStopButton = $("#next-stop");
        let tt1 = '';
        $("#next-stop").click( () => {
          let currStop = nycTrainline.next();
          if (currStop.done) {
            tt1 = "We made it!";
            $('#t2').html(tt1);
            nextStopButton.attr("disabled", true);
          } else {
            tt1 = currStop.value;
            $('#t2').html(tt1);
          }
        });
        $('#t1').html('<h2>Input: ' + nycTrainline.next().value + '<br>Results: ' + (tt1) + '</h2>');

			});

		</script>
	</head>
	
	<body>
		<div>
      <button id="next-stop">Next stop</button>
			<p id='t1'>
        <div id="t2"></div>
      </p>
		</div>
	</body>

</html>
