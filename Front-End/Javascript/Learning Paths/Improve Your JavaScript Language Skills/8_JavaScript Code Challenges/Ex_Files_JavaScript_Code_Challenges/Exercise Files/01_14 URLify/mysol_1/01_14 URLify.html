<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

        function urlify(blogTitle) {
          const punctuation = /[.,/#!$%^&*;:{}=!\-_`~()'"]/g;
          let blogTitleWithoutPunctuation = blogTitle.replace(punctuation, "");
          return blogTitleWithoutPunctuation.toLowerCase().trim().replaceAll(" ", "-");
        }

        let input1 = "How I Got Into Programming!!!";
        let input2 = "I've got a new job :)";
        let tt1 = urlify(input1);
        let tt2 = urlify(input2);
        $('#t1').html('<h2>Input1: ' + input1 + '; Input2: ' + input2 + 
          '<br>Result1: ' + (tt1) + '; result2:' + tt2 + '</h2>');

			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'>
      </p>
		</div>
	</body>

</html>
