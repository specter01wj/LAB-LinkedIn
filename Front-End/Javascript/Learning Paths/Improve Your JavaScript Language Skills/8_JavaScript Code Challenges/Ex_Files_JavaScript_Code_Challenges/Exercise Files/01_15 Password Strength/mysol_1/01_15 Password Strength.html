<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

        function checkPassword(password) {
          let oneLowerCaseLetter = /(?=.+[a-z])/;
          let oneUpperCaseLetter = /(?=.+[A-Z])/;
          let oneDigit = /(?=.+[0-9])/;
          let oneSpecialCharacter = /(?=.+[!@#$%^&*])/;
          let minimumEightCharacters = /(?=.{8,})/;

          let isValid = oneLowerCaseLetter.test(password) &&
                        oneUpperCaseLetter.test(password) &&
                        oneDigit.test(password) &&
                        oneSpecialCharacter.test(password) &&
                        minimumEightCharacters.test(password);

          return isValid ? "Your password is valid" : "Your password is invalid, try again";
        }

        let input1 = "abc";
        let input2 = "9Ab!4567";
        let tt1 = checkPassword(input1);
        let tt2 = checkPassword(input2);
        $('#t1').html('<h2>Input1: ' + input1 + '; Input2: ' + input2 + 
          '<br>Result1: ' + (tt1) + '; result2:' + tt2 + '</h2>');

			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'>
      </p>
		</div>
	</body>

</html>
